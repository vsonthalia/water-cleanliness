<!DOCTYPE html>
<html>
<head>
    <title>Water Prediction ML Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background-image: url('{{ url_for('static', filename='ddd.png') }}')">
    <div style="text-align:left;"><img style="width: 35em;" src="{{ url_for('static', filename='wail.png') }}"></div>
</body>
<body>
    <h1>Enter Parameters</h1>
    <form action="/predict" method="post">
        <label for="ph">pH value:</label>
        <input type="text" id="ph" name="ph"><br><br>
        <label for="iron">Iron value:</label>
        <input type="text" id="iron" name="iron"><br><br>
        <label for="nitrate">Nitrate value:</label>
        <input type="text" id="nitrate" name="nitrate"><br><br>
        <label for="chloride">Chloride value:</label>
        <input type="text" id="chloride" name="chloride"><br><br>
        <label for="lead">Lead value:</label>
        <input type="text" id="lead" name="lead"><br><br>
        <label for="zinc">Zinc value:</label>
        <input type="text" id="zinc" name="zinc"><br><br>
        <label for="color">Colour of water:</label>
        <input type="text" id="color" name="color"><br><br>
        <label for="turbidity">Turbidity value:</label>
        <input type="text" id="turbidity" name="turbidity"><br><br>
        <label for="fluoride">Fluoride value:</label>
        <input type="text" id="fluoride" name="fluoride"><br><br>
        <label for="copper">Copper value:</label>
        <input type="text" id="copper" name="copper"><br><br>
        <label for="odor">Odor value:</label>
        <input type="text" id="odor" name="odor"><br><br>
        <label for="sulphate">Sulphate value:</label>
        <input type="text" id="sulphate" name="sulphate"><br><br>
        <label for="conductivity">Conductivity value:</label>
        <input type="text" id="conductivity" name="conductivity"><br><br>
        <label for="chlorine">Chlorine value:</label>
        <input type="text" id="chlorine" name="chlorine"><br><br>
        <label for="manganese">Manganese value:</label>
        <input type="text" id="manganese" name="manganese"><br><br>
        <label for="total_dissolved_solids">Total Dissolved Solids value:</label>
        <input type="text" id="total_dissolved_solids" name="total_dissolved_solids"><br><br>
        <label for="source">Source of Water:</label>
        <input type="text" id="source" name="source"><br><br>
        <label for="water_temperature">Water Temperature value:</label>
        <input type="text" id="water_temperature" name="water_temperature"><br><br>
        <label for="air_temperature">Air Temperature value:</label>
        <input type="text" id="air_temperature" name="air_temperature"><br><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date"><br><br>
        <label for="time_of_the_day">Time of the Day:</label>
        <input type="text" id="time_of_the_day" name="time_of_the_day"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
